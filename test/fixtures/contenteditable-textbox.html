<!DOCTYPE html>
<html lang="en">
  <head>
    <title>contenteditable=true role=textbox fixture</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      [contenteditable] {
        width: 100px;
        height: 60px;
        padding: 3px;
        border: 1px solid #000;
      }
      .js-focus-ring :focus:not(.focus-ring) {
        outline: 0;
      }
      .focus-ring {
        outline: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div role="textbox" contenteditable="true" id="el"></div>
    <script src="/dist/focus-ring.js"></script>
  </body>
</html>
