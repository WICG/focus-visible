<!DOCTYPE html>
<html lang="en">
  <head>
    <title>input[type=radio] group fixture</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .js-focus-ring :focus:not(.focus-ring) {
        outline: 0;
      }
      .focus-ring {
        outline: 2px solid red;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="foo" id="first">
    <input type="radio" name="foo" id="last">
    <script src="/src/focus-ring.js"></script>
  </body>
</html>
