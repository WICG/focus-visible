<!DOCTYPE html>
<html lang="en">
  <head>
    <title>select[multiple] fixture</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .js-focus-ring :focus:not(.focus-ring) {
        outline: 0;
      }
      .focus-ring {
        outline: 2px solid red;
      }
    </style>
  </head>
  <body>
    <select id="el" multiple>
      <option>Apple</option>
      <option>Orange</option>
      <option>Banana</option>
    </select>
    <script src="/src/focus-ring.js"></script>
  </body>
</html>
